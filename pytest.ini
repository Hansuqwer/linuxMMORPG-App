[pytest]
# Pytest configuration for Linux MMORPG Launcher

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    slow: Tests that take a long time to run
    gui: GUI-related tests (require display)
    requires_root: Tests that require root/sudo access
    requires_aur: Tests that require AUR helper
    requires_network: Tests that require network access

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.9
